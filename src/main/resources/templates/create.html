<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/css/style.css}" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/create">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="list">Listagem</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <form method="POST" action="/create" th:object="${task}">
        <input type="hidden" th:value="${task.id}" name="id" />
        <div class="mb-3">
            <label for="exampleInputEmail" class="form-label">Nome da tarefa</label>
            <input type="text" class="form-control" name="name" th:value="${task.name}">

        </div>
        <div class="mb-3">
            <label for="exampleInputData" class="form-label">Data de execução</label>
            <input type="text" class="form-control" name="date" th:value="${{task.date}}">

        </div>
        <div>
            <button type="submit" class="btn btn-primary">Cadastrando</button>
        </div>
    </form>

</body>

</html>
